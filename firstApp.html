        <link rel="stylesheet" href="./css/w3.css">
        <script src="angular.js" charset="utf-8"></script>
    </head>
    <body>
        <div ng-app="">
            <!-- ng-model: 双向绑定 -->
            <input class="w3-input" type="text" name="" id="" value="" ng-model="a">

                <option value="4">Guangzhou</option>

        </div>
