<!DOCTYPE HTML>
<html ng-app="">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="./css/w3.css">
    <script src="angular.js" charset="utf-8"></script>
</head>

<body>
    <div ng-init="arr=[12,5,8,12,5,8]">
        <ul class="w3-ul">
            <h3>ng-repeat 不能在init array里面出现重复数据，出于性能考虑，数据和元素1:1对应，采用key value mapping</h3>
            <h3>解决方案:track by $index</h3>
            <li ng-repeat="item in arr track by $index">{{$index}}, {{item}}</li>
        </ul>
    </div>
    <div ng-init="arr=[{user: 'Tony', age: 30}, {user: 'Tony', age: 30}, {user: 'Tony', age: 30}, {user: 'Tony', age: 30}]">
        <ul class="w3-ul">
            <li ng-repeat="json in arr track by $index">Name: {{json.user}}, Age: {{json.age}}</li>
        </ul>
    </div>
    <h3 class="w3-h3">ng-repeat json data</h3>
    <div ng-init="json={a:1, b:2, c:3}">
        <ul class="w3-ul">
            <li ng-repeat="item in json">{{item}}</li>
        </ul>
        <h3 class="w3-h3">loop with key value, also can be used in array looping</h3>
        <ul class="w3-ul">
            <li ng-repeat="(key, value) in json">{{key}}, {{value}}</li>
        </ul>
    </div>

</body>

</html>
